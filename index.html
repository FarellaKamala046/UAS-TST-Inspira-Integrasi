<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inspira X Clothify - Shop the Look</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">‚ú® Inspira X Clothify ‚ú®</h1>
        <p class="text-center text-muted">Integrasi Layanan OOTD (STB) & Katalog Produk (Cloud)</p>
        <hr>

        <div class="row">
            <div class="col-md-6">
                <h3>üì∏ Inspiration Gallery (Inspira)</h3>
                <div id="inspira-list" class="list-group mt-3">Loading OOTD dari STB...</div>
            </div>

            <div class="col-md-6">
                <h3>üõçÔ∏è Related Products (Clothify)</h3>
                <div id="clothify-list" class="list-group mt-3">Loading produk teman...</div>
            </div>
        </div>
    </div>

    <script>
        // Memanggil API Inspira (STB Armbian kamu)
        fetch('https://inspira_container.otwdochub.my.id/api/looks')
            .then(res => res.json())
            .then(data => {
                let html = '';
                data.data.slice(0, 3).forEach(item => { // Ambil 3 data saja
                    html += `<div class="card mb-2"><div class="card-body">
                                <h5>${item.title}</h5>
                                <p class="small text-muted">${item.description}</p>
                             </div></div>`;
                });
                document.getElementById('inspira-list').innerHTML = html;
            });

        // Memanggil API Clothify (Milik Teman)
        fetch('https://clothify.otwdochub.my.id/products')
            .then(res => res.json())
            .then(data => {
                let html = '';
                data.data.slice(0, 3).forEach(prod => {
                    html += `<div class="card mb-2 border-primary"><div class="card-body">
                                <h6>${prod.name}</h6>
                                <span class="badge bg-success">Rp ${prod.price}</span>
                             </div></div>`;
                });
                document.getElementById('clothify-list').innerHTML = html;
            });
    </script>
</body>
</html>

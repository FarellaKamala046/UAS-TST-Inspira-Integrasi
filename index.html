<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspira X Clothify - Shop the Look</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { transition: transform 0.2s; }
        .card:hover { transform: scale(1.02); }
        .error-msg { color: #dc3545; font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">‚ú® Inspira X Clothify ‚ú®</h1>
            <p class="lead text-muted">Integrasi Layanan OOTD (STB Armbian) & Katalog Produk (Cloud API)</p>
            <span class="badge bg-secondary">Tugas 3 - Platform Integrasi</span>
        </div>
        
        <hr class="my-4">

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="p-3 bg-white rounded shadow-sm">
                    <h3 class="h4 mb-3 border-bottom pb-2">üì∏ Inspiration Gallery</h3>
                    <div id="inspira-list" class="mt-3">
                        <div class="d-flex align-items-center text-primary">
                            <strong>Loading OOTD dari STB...</strong>
                            <div class="spinner-border spinner-border-sm ms-auto" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="p-3 bg-white rounded shadow-sm">
                    <h3 class="h4 mb-3 border-bottom pb-2">üõçÔ∏è Related Products</h3>
                    <div id="clothify-list" class="mt-3">
                        <div class="d-flex align-items-center text-success">
                            <strong>Loading produk teman...</strong>
                            <div class="spinner-border spinner-border-sm ms-auto" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. Memanggil API Inspira (STB kamu)
        fetch('https://inspira-container.otwdochub.my.id/api/looks')
            .then(res => {
                if (!res.ok) throw new Error('Server STB tidak merespon (404/500)');
                return res.json();
            })
            .then(result => {
                let html = '';
                // result.data diambil karena di ApiController kamu membungkusnya dalam 'data'
                const looks = result.data || []; 
                
                if (looks.length === 0) {
                    html = '<div class="alert alert-info">Belum ada data OOTD di STB.</div>';
                } else {
                    looks.slice(0, 5).forEach(item => {
                        html += `
                        <div class="card mb-3 border-0 border-start border-4 border-primary shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title fw-bold">${item.title || 'Untitled'}</h5>
                                <p class="card-text text-muted small">${item.description || 'No description'}</p>
                            </div>
                        </div>`;
                    });
                }
                document.getElementById('inspira-list').innerHTML = html;
            })
            .catch(err => {
                document.getElementById('inspira-list').innerHTML = `
                    <div class="alert alert-danger">
                        <b>Gagal terhubung ke STB:</b><br>
                        <small>${err.message}</small><br>
                        <p class="mt-2 mb-0 small">Pastikan STB nyala & CORS sudah di-pull.</p>
                    </div>`;
            });

        // 2. Memanggil API Clothify (Milik Teman)
        fetch('https://clothify.otwdochub.my.id/products')
            .then(res => {
                if (!res.ok) throw new Error('API Teman tidak dapat dijangkau');
                return res.json();
            })
            .then(result => {
                let html = '';
                const prods = result.data || [];

                if (prods.length === 0) {
                    html = '<div class="alert alert-info">Produk tidak ditemukan.</div>';
                } else {
                    prods.slice(0, 5).forEach(prod => {
                        html += `
                        <div class="card mb-3 border-0 border-start border-4 border-success shadow-sm">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="fw-bold mb-1">${prod.name}</h6>
                                    <span class="text-success fw-bold">Rp ${prod.price.toLocaleString()}</span>
                                </div>
                                <button class="btn btn-sm btn-outline-success">Detail</button>
                            </div>
                        </div>`;
                    });
                }
                document.getElementById('clothify-list').innerHTML = html;
            })
            .catch(err => {
                document.getElementById('clothify-list').innerHTML = `
                    <div class="alert alert-warning">
                        <b>Gagal mengambil data Clothify:</b><br>
                        <small>${err.message}</small>
                    </div>`;
            });
    </script>
</body>
</html>

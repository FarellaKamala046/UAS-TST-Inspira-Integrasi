<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspira x Clothify - Shop the Look</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-bg: #fff0f3;
            --pink-light: #ffe4e9;
            --pink-accent: #ff4d8d;
            --pink-hover: #e63e76;
            --text-dark: #4a4a4a;
        }
        body {
            background-color: var(--pink-bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-dark);
        }
        
        /* Header Gradasi */
        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            /* Gradasi Merah - Pink Tua - Pink Muda - Putih */
            background: linear-gradient(to right, #d32f2f, #c2185b, #e91e63, #f06292, #f8bbd0, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        .header-subtitle { font-size: 1.1rem; color: #888; }

        /* Masonry Layout */
        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Lebar kartu seragam */
            grid-gap: 24px;
            padding: 24px 0;
        }

        /* Kartu Pin */
        .pin-card {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            height: 100%; /* Memastikan kartu mengisi tinggi grid */
            display: flex;
            flex-direction: column;
        }
        .pin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.15);
        }

        /* Gambar yang Rapi */
        .pin-image-container {
            position: relative;
            width: 100%;
            padding-top: 125%; /* Rasio aspek 4:5 (portrait) untuk keseragaman */
            overflow: hidden;
        }
        .pin-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Memotong gambar agar pas di wadah */
            transition: transform 0.5s ease;
        }
        .pin-card:hover .pin-image { transform: scale(1.05); }

        /* Overlay Tombol */
        .pin-overlay {
            position: absolute;
            top: 0; left: 0; right: 0;
            padding: 16px;
            display: flex;
            justify-content: flex-end;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .pin-card:hover .pin-overlay { opacity: 1; }

        .btn-save {
            background: rgba(255, 255, 255, 0.9);
            color: var(--pink-accent);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-save:hover { background: var(--pink-accent); color: white; }

        /* Info Kartu */
        .pin-info { padding: 16px; flex-grow: 1; display: flex; flex-direction: column; }
        .pin-title { font-weight: 700; font-size: 1rem; margin-bottom: 4px; color: #333; }
        .pin-user { font-size: 0.8rem; color: var(--pink-accent); font-weight: 600; margin-bottom: 8px; display: block; }
        .pin-desc { font-size: 0.85rem; color: #666; line-height: 1.4; margin-bottom: 16px; flex-grow: 1; }

        /* Tombol Get the Look */
        .btn-shop {
            display: block;
            width: 100%;
            text-align: center;
            background: var(--pink-accent);
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background 0.2s;
            border: none;
        }
        .btn-shop:hover { background: var(--pink-hover); color: white; }
        .btn-shop.disabled { background: #e0e0e0; color: #999; pointer-events: none; }

        /* Loading */
        .loading-container { display: flex; justify-content: center; padding: 50px; }
        .spinner-border { color: var(--pink-accent); }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="header-title">ðŸ’– Inspira X Clothify</h1>
            <p class="header-subtitle mt-2">Temukan inspirasi gaya dan belanja langsung tampilannya!</p>
        </div>

        <div id="gallery-container">
            <div class="loading-container">
                <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI API ---
        const API_LOOKS = 'https://inspira-container.otwdochub.my.id/api/looks';
        const API_PRODUCTS = 'https://clothify.otwdochub.my.id/products';

        // --- FUNGSI UTAMA ---
        async function initGallery() {
            const container = document.getElementById('gallery-container');
            
            try {
                // 1. Ambil data dari kedua API secara paralel
                const [looksRes, productsRes] = await Promise.all([
                    fetch(API_LOOKS),
                    fetch(API_PRODUCTS)
                ]);

                const looksData = await looksRes.json();
                const productsData = await productsRes.json();

                const looks = looksData.data || [];
                const products = productsData.products || [];

                container.innerHTML = '<div class="masonry-grid"></div>';
                const grid = container.querySelector('.masonry-grid');

                // 2. Proses setiap OOTD
                looks.forEach(look => {
                    // Kumpulkan semua tags dari outfit ini menjadi satu array lowercase
                    let lookTags = [];
                    if (look.item_details) {
                        look.item_details.forEach(item => {
                            if (item.tags) {
                                lookTags = lookTags.concat(item.tags.map(t => t.toLowerCase()));
                            }
                        });
                    }

                    // 3. Logika Pencocokan Produk Cerdas
                    // Mencari produk dengan jumlah tag yang sama paling banyak
                    let bestMatchProduct = null;
                    let maxMatchedTags = 0;

                    products.forEach(product => {
                        if (product.tags) {
                            const productTags = product.tags.split(',').map(t => t.trim().toLowerCase());
                            // Hitung berapa tag produk ini yang ada di lookTags
                            const matchedCount = productTags.filter(tag => lookTags.includes(tag)).length;

                            if (matchedCount > maxMatchedTags) {
                                maxMatchedTags = matchedCount;
                                bestMatchProduct = product;
                            }
                        }
                    });

                    // Tentukan link dan status tombol
                    const shopLink = bestMatchProduct ? bestMatchProduct.product_url : '#';
                    const shopBtnClass = bestMatchProduct ? 'btn-shop' : 'btn-shop disabled';
                    const shopBtnText = bestMatchProduct ? `ðŸ›’ Get the Look` : 'Produk Tidak Tersedia';

                    // 4. Buat HTML Kartu
                    const cardHtml = `
                        <div class="pin-card">
                            <div class="pin-image-container">
                                <img src="${look.image_url}" alt="${look.title}" class="pin-image" loading="lazy">
                                <div class="pin-overlay">
                                    <button class="btn-save" onclick="savePin('${look.id}', '${look.title}')">Simpan</button>
                                </div>
                            </div>
                            <div class="pin-info">
                                <span class="pin-user">@${look.user}</span>
                                <h3 class="pin-title">${look.title}</h3>
                                <p class="pin-desc">${look.description}</p>
                                <a href="${shopLink}" target="_blank" class="${shopBtnClass}">
                                    ${shopBtnText}
                                </a>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += cardHtml;
                });

            } catch (error) {
                console.error("Gagal memuat data:", error);
                container.innerHTML = `
                    <div class="alert alert-danger text-center shadow-sm border-0" style="background-color: #ffebee; color: #c62828;">
                        <strong>Ups! Gagal memuat inspirasi.</strong><br>Pastikan semua layanan berjalan.
                    </div>`;
            }
        }

        // Fungsi Simpan (Contoh Sederhana)
        function savePin(id, title) {
            alert(`âœ¨ "${title}" berhasil disimpan ke koleksi pribadimu!`);
            // Di sini bisa ditambahkan logika ke LocalStorage atau API backend
        }

        // Jalankan saat halaman siap
        window.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
</html>

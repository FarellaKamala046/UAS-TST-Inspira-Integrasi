<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspira - Pinterest Pink Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-light: #fce4ec;
            --pink-accent: #ff4d6d;
            --pink-hover: #ff758f;
        }
        body { 
            background-color: #fff5f7; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #4a4a4a;
        }
        /* Pinterest Masonry Grid */
        .masonry-grid {
            column-count: 2; /* 2 kolom di mobile */
            column-gap: 15px;
            padding: 15px;
        }
        @media (min-width: 768px) { .masonry-grid { column-count: 3; } }
        @media (min-width: 1200px) { .masonry-grid { column-count: 4; } }

        .pin-card {
            background: white;
            border-radius: 16px;
            margin-bottom: 20px;
            break-inside: avoid;
            overflow: hidden;
            border: 1px solid var(--pink-light);
            transition: transform 0.3s ease;
            position: relative;
        }
        .pin-card:hover { transform: scale(1.02); }
        .pin-image { width: 100%; display: block; }

        /* Button Overlay ala Pinterest */
        .pin-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.2);
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 15px; opacity: 0; transition: 0.3s;
        }
        .pin-card:hover .pin-overlay { opacity: 1; }

        .btn-pin { 
            background: var(--pink-accent); color: white; border: none;
            border-radius: 20px; padding: 8px 15px; font-weight: bold; align-self: flex-end;
        }
        .btn-pin:hover { background: var(--pink-hover); color: white; }

        .btn-shop {
            background: white; color: black; border-radius: 20px;
            padding: 8px 12px; font-size: 0.8rem; font-weight: bold; text-decoration: none;
            display: inline-block; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .pin-info { padding: 12px; }
        .user-tag { font-size: 0.75rem; color: var(--pink-accent); font-weight: bold; }
        .pin-title { font-size: 0.9rem; font-weight: bold; margin-top: 4px; }
    </style>
</head>
<body>

    <nav class="navbar bg-white sticky-top shadow-sm py-3 px-4 mb-4">
        <h2 class="h5 fw-bold mb-0 text-primary">ðŸ’– Inspira <span class="text-muted fw-normal">X Clothify</span></h2>
        <div class="d-flex gap-2">
            <span class="badge bg-light text-dark rounded-pill border">OOTD STB</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div id="pinterest-gallery" class="masonry-grid">
            <div class="text-center w-100 py-5">
                <div class="spinner-border text-pink-accent" role="status"></div>
                <p class="mt-2 text-pink-accent">Gathering inspiration...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadGallery() {
            const gallery = document.getElementById('pinterest-gallery');
            try {
                // Fetch data dari API kamu
                const response = await fetch('https://inspira-container.otwdochub.my.id/api/looks');
                const result = await response.json();
                const looks = result.data || [];

                let html = '';
                looks.forEach(item => {
                    // Logika Tag: Ambil tag pertama untuk link Shopee
                    const tag = item.item_details && item.item_details[0] ? item.item_details[0].tags[0] : 'fashion';
                    const shopeeLink = `https://clothify.otwdochub.my.id/products`; // Arahkan ke teman

                    html += `
                    <div class="pin-card shadow-sm">
                        <img src="${item.image_url}" class="pin-image" alt="${item.title}">
                        
                        <div class="pin-overlay">
                            <button class="btn-pin" onclick="savePin(${item.id})">Save</button>
                            <a href="${shopeeLink}" target="_blank" class="btn-shop">ðŸ›’ Get the Look</a>
                        </div>

                        <div class="pin-info">
                            <span class="user-tag">@${item.user || 'InspiraUser'}</span>
                            <div class="pin-title">${item.title}</div>
                            <p class="x-small text-muted mb-0" style="font-size: 0.7rem;">${item.description}</p>
                        </div>
                    </div>`;
                });
                gallery.innerHTML = html;
            } catch (err) {
                gallery.innerHTML = `<div class="alert alert-danger w-100">Gagal memuat galeri. Pastikan STB Online!</div>`;
            }
        }

        // Fungsi Simpan ke Board (Profile)
        function savePin(id) {
            alert("Berhasil disimpan ke board profil kamu! (ID: " + id + ")");
            // Di sini kamu bisa tambahkan logika LocalStorage jika mau benar-benar tersimpan di browser
        }

        window.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
